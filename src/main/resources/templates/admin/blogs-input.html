<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" data-filtered="filtered">

    <!-- 引用markdown的css文件 -->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">

    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">

</head>

<body>

    <!-- 导肮 -->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <!-- stackable属性：适配移动端 类：m-item是为了js拿值 -->
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" th:href="@{/admin/blogs}" class="item m-item m-mobile-hide"><i class="small home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="item m-item m-mobile-hide"><i class="small idea icon"></i>分类</a>
                <a href="#" th:href="@{admin/tags}"  class="item m-item m-mobile-hide"><i class="small tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/image/avatar.jpg" th:src="@{/image/1.jpg}" class="ui avatar image">
                            邓尧坤
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- 在移动端的时候，导航栏收起来，点击按钮展开 menu toggle没有意义，只是为了js拿到id -->
        <a href="#" class="ui menu toggle  black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">发布</a>
                <a href="#" class="item">列表</a>
            </div>

        </div>

    </div>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">

                <div class="required field">
                    <div class="ui left labeled action input">
                        <div class="ui selection compact teal dropdown label">
                            <input type="hidden" name="">
                            <i class="dropdown icon"></i>
                            <!-- 原本有个defualt类 -->
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea placeholder="博客内容" name="content" style="display:none;">
                   [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;

#### Editor.md directory
                        </textarea>
                    </div>
                   
                </div>

                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui compact teal label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hedden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled input">
                            <label class="ui compact teal label">标签</label>
                            <!-- multiple search 让标签可以多选以及选择 -->
                            <div class="ui selection fluid multiple search   dropdown">
                                <input type="hedden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">JavaScript</div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图的引用地址">
                    </div>
                    
                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbok">
                            <input type="checkbox" id="recommend" name="recommend" class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbok">
                            <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                            <label for="shareInfo">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbok">
                            <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbok">
                            <input type="checkbox" id="comment" name="comment" class="hidden">
                            <label for="comment">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <!-- onclick="window.history.go(-1)"：返回上个页面，哪个页面跳转，就跳回 -->
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui secondary button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>
            </form>
        </div>
    </div>

    <br>
    <br>

    <!-- 底部footer -->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/image/wechat.jpg" class="ui rounded  image" alt=""
                                style="width: 110px;">
                        </div>
                    </div>

                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                        <a href="#" class="item">用户故事(User story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:1278375229@qq.com</a>
                        <a href="#" class="item">QQ:1278375229</a>

                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">阿坤</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人博客，会分享关于编程、协作、思考相关的任何内容，希望可以给这来到这儿的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright @ 2016-2017 Lirenmi Designed By Kun</p>
        </div>

    </footer>


    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    

    <script>
        //  初始化markdown编辑器
    
        var contentEditor;

        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                // path    : "../../static/lib/editormd/lib/"
                path    : "/lib/editormd/lib/"
            });
            
            
        });


        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide')
        });

        $('.ui.dropdown').dropdown();

        // 表单验证
        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'title',
                    rules:[{
                        type:'empty',
                        prompt:'标题:请输入博客标题'
                    }]
                }
            }
        })

        
    </script>
    
   
</body>

</html>
